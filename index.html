<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CALCUTRON</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>
<body>

    <div class="calc">
        <div class="block button clr">C</div>
        <div class="block display"></div>
        <div class="block button se">7</div>
        <div class="block button ei">8</div>
        <div class="block button ni">9</div>
        <div class="block opp divide button">/</div>
        <div class="block button fr">4</div>
        <div class="block button fv">5</div>
        <div class="block button si">6</div>
        <div class="block opp multi button">*</div>
        <div class="block button th">3</div>
        <div class="block button tw">2</div>
        <div class="block button on">1</div>
        <div class="block opp min button">-</div>
        <div class="block button ze">0</div>
        <div class="block button dec">.</div>
        <div class="block button eq">=</div>
        <div class="block opp plus button">+</div>
    </div>
    
</body>
</html>
