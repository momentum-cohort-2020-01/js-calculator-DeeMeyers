<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CALCUTRON</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>
<body>

    <div class="calc">
        <div class="button clr"><p>C</p>/div>
        <div class="display1"></div>
        <div class="button se"><p>7</p></div>
        <div class="button ei"><p>8</p></div>
        <div class="button ni"><p>9</p></div>
        <div class="opp divide button"><p>/</p></div>
        <div class="button fr"><p>4</p></div>
        <div class="button fv"><p>5</p></div>
        <div class="button si"><p>6</p></div>
        <div class="opp multi button"><p>*</p></div>
        <div class="button th"><p>3</p></div>
        <div class="button tw"><p>2</p></div>
        <div class="button on"><p>1</p></div>
        <div class="opp min button"><p>-</p></div>
        <div class="button ze"><p>0</p></div>
        <div class="button dec"><p>.</p></div>
        <div class="button eq"><p>=</p></div>
        <div class="opp plus button"><p>+</p></div>
    </div>
    
</body>
</html>
